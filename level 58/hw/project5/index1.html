<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <img src="https://i.pinimg.com/474x/dc/0f/91/dc0f918a4008b4513f916f50ac1ac8d6.jpg" alt="Profile picture" class="profile-image">
        </div>
        <div class="profile-info">
            <h2 class="profile-name">Victor Crest</h2>
            <p class="profile-location">London</p>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-number">80K</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">803K</div>
                <div class="stat-label">Likes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">1.4K</div>
                <div class="stat-label">Photos</div>
            </div>
        </div>
    </div>
</body>
</html>
