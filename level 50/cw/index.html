<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Text with Scrolling Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Explore the World</h1>
            <p>
                Discover stunning landscapes and vibrant cities. Click the button below to learn more 
                about our amazing travel destinations.
            </p>
            <button>Learn More</button>
        </div>
        <div class="image-gallery">
            <img src="https://i.pinimg.com/236x/20/fc/25/20fc25b6319946aed27b28c1cd0404ce.jpg" alt="Image 1">
            <img src="https://i.pinimg.com/474x/b6/20/a3/b620a35b171251f580ad88f9c4c805c5.jpg" alt="Image 2">
            <img src="https://i.pinimg.com/236x/fe/07/ac/fe07ac8e8238b45c531a64bb904525b6.jpg" alt="Image 3">
            <img src="https://i.pinimg.com/236x/ed/d9/4c/edd94caedf504df394626e6893af03eb.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
