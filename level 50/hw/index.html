<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="logo">
                <h1>Huddle</h1>
            </header>
            <div class="main-content">
                <div class="text-content">
                    <h2>Build The Community Your Fans Will Love</h2>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="register-btn">Register</button>
                </div>
                <div class="image-content">
                    <img src="mockup.png" alt="Mockup">
                </div>
            </div>
        </div>
        <footer class="social-icons">
            <a href="#"><img src="https://i.pinimg.com/236x/b2/ef/68/b2ef689d1f387dfc949d0f63c3865441.jpg" alt="Facebook"></a>
            <a href="#"><img src="https://i.pinimg.com/236x/f3/6f/51/f36f511b261596a2debe85d844bb1b87.jpg" alt="Twitter"></a>
            <a href="#"><img src="https://i.pinimg.com/236x/f4/1e/2d/f41e2dab621c1ee5253cef74e3642fcf.jpg" alt="Instagram"></a>
        </footer>
    </div>
</body>
</html>
