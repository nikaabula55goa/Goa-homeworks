<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #00bcd4;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
    </tr>
    <tr>
        <td>Name 1</td>
        <td>E-mail</td>
        <td>Phone</td>
        <td>Status</td>
    </tr>
    <tr>
        <td>Name 2</td>
        <td>E-mail</td>
        <td>Phone</td>
        <td>Status</td>
    </tr>
    <tr>
        <td>Name 3</td>
        <td>E-mail</td>
        <td>Phone</td>
        <td>Status</td>
    </tr>
    <tr>
        <td>Name 4</td>
        <td>E-mail</td>
        <td>Phone</td>
        <td>Status</td>
    </tr>
</table>

</body>
</html>
