<!-- 5) კომენტარების სახით დაწერეთ რა განსხვავებაა id ,class და ელემენტის სელექტორს შორის და რომელია უფრო "ძლიერი"  -->
 <!--  
    ID სელექტორი:
    - ID სელექტორი გამოხატულია "#" სიმბოლოთი და განკუთვნილია მხოლოდ ერთ კონკრეტულ ელემენტზე. 
    - ის ყველაზე სპეციფიკურია და CSS-ში აქვს ყველაზე მაღალი პრიორიტეტი.
    - ერთი HTML დოკუმენტში მხოლოდ ერთი ელემენტი შეიძლება ჰქონდეს ეს ID.
    - მაგალითად: #title-one

    CLASS სელექტორი:
    - CLASS სელექტორი გამოხატულია "." სიმბოლოთი და გამოიყენება ერთზე მეტი ელემენტის გაკონტროლებისთვის.
    - Class-ის მეშვეობით შეიძლება სტილი მიამატო რამდენიმე ელემენტს ერთდროულად.
    - CSS-ში მისი პრიორიტეტი ნაკლებია, ვიდრე ID-ის, მაგრამ დიდი რაოდენობით ელემენტებზე გამოყენებადი და სასარგებლოა.
    - მაგალითად: .title-two

    ელემენტის სელექტორი:
    - ელემენტის სელექტორი არ შეიცავს არც ID-ს, არც class-ს, მხოლოდ ელემენტის სახელი. 
    - ეს სელექტორი ყველასთვის მოსახერხებელია, მაგრამ მისი პრიორიტეტი ყველაზე დაბალია.
    - მაგალითად: h1, p, div
 -->
