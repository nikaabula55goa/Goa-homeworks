-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Test</title>
    <style>
        /* Internal CSS */
        h1 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="font-size: 50px;">Inline CSS Heading</h1>
    
    <!-- Internal CSS -->
    <h1>Internal CSS Heading</h1>
</body>
</html>
