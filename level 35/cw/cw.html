<!-- 1) შექმენით საიტი რომელსაც უკანა ფონად ექნება შავი ფერი, იქნება 2 პარაგრაფი რომელსაც გაზრდით ზომაში შეუცვლით ტექსტის ფერს და უკა ფონს ასევე დაამატეთ 2 h2 რომელსაც გადატანთ ცენტრში, შეუცვლით ტექსტის ფერს და უკანა ფონს ასევე გაზარდეთ ზომაშიც, გამოიყენეთ internal css -->
