<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Styled Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="n1">
        <label for="first-name">სახელი:</label>
        <input type="text" id="first-name" class="text-input" placeholder="შეიყვანეთ სახელი">

        <label for="last-name">გვარი:</label>
        <input type="text" id="last-name" class="text-input" placeholder="შეიყვანეთ გვარი">

        <label for="password">პაროლი:</label>
        <input type="password" id="password" class="password-input" placeholder="შეიყვანეთ პაროლი">

        <label for="confirm-password">გაიმეორე პაროლი:</label>
        <input type="password" id="confirm-password" class="password-input" placeholder="გაიმეორეთ პაროლი">

        <label for="email">მეილი:</label>
        <input type="email" id="email" class="email-input" placeholder="შეიყვანეთ მეილი">

        <button type="submit">გაგზავნა</button>
    </form>
</body>
</html>
