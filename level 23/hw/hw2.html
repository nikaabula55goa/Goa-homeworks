<!--2) დაწერეთ კომენატების სახით forms-ის როლი საიტზე ასევე გაიხსენეთ რა არის ატრიბუტი -->
<!--
HTML-ის ფორმები (forms) გამოიყენება მომხმარებლისგან მონაცემების შესაგროვებლად.
საიტებზე მათი როლი უმნიშვნელოვანესია, რადგან:
1. მომხმარებელი ფორმების საშუალებით აგზავნის ინფორმაციას სერვერზე, როგორიცაა:
   - რეგისტრაციის დეტალები (სახელი, ელფოსტა, პაროლი).
   - შეკვეთის ინფორმაცია (პროდუქტის არჩევა, რაოდენობა).
   - უკუკავშირის ან მიმოხილვის შეტყობინებები.
2. ფორმების საშუალებით ვებგვერდს შეუძლია დაეკავშიროს სხვადასხვა მონაცემთა ბაზას და სერვისს.
3. მათი გამოყენება აუცილებელია ინტერნეტ ვაჭრობისთვის, კითხვარების, ჩატების, რეგისტრაციის და ლოგინის პროცესებისთვის.
-->
<form action="/submit" method="POST">
    <!-- "action" ატრიბუტი განსაზღვრავს, სად გაიგზავნება ფორმის მონაცემები -->
    <!-- "method" ატრიბუტი განსაზღვრავს, როგორ გაიგზავნება მონაცემები (GET ან POST) -->
    
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required>
    <!-- "type" განსაზღვრავს მონაცემის ტიპს (text, email, password) -->
    <!-- "id" გამოიყენება ელემენტის უნიკალურად იდენტიფიცირებისთვის -->
    <!-- "name" არის ელემენტის სახელი, რომელიც სერვერზე გაიგზავნება -->
    <!-- "required" მიუთითებს, რომ ეს ველი სავალდებულოა -->

    <button type="submit">გაგზავნა</button>
    <!-- "type" აქ განსაზღვრავს, რომ ღილაკი აგზავნის ფორმას -->
</form>
