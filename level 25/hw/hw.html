<!--1) შექმენით ფორმა 4 input-ით სახელისთვის გვარისთვის ემაილისთვის და პაროლისთვის გამოიყენეთ ყველა ნასწავლი ატრიბუტი -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის რეგისტრაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <form action="/register" method="POST">
        <h2>რეგისტრაციის ფორმა</h2>
        
        <!-- სახელი -->
        <label for="firstname">სახელი:</label>
        <input 
            type="text" 
            id="firstname" 
            name="firstname" 
            placeholder="შეიყვანეთ თქვენი სახელი" 
            required 
            maxlength="50" 
            autocomplete="given-name">
        
        <!-- გვარი -->
        <label for="lastname">გვარი:</label>
        <input 
            type="text" 
            id="lastname" 
            name="lastname" 
            placeholder="შეიყვანეთ თქვენი გვარი" 
            required 
            maxlength="50" 
            autocomplete="family-name">
        
        <!-- ელფოსტა -->
        <label for="email">ელფოსტა:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="example@example.com" 
            required 
            autocomplete="email">
        
        <!-- პაროლი -->
        <label for="password">პაროლი:</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="შეიყვანეთ პაროლი" 
            required 
            minlength="8" 
            maxlength="20" 
            autocomplete="new-password">
        
        <!-- ღილაკი -->
        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
