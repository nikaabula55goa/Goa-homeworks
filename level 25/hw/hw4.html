<!--5) დაწერეთ ფორმა რომელშიც მომხმარებელი დარეგისტრირდება რაიმე event-ზე -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღონისძიებაზე რეგისტრაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h2>ღონისძიებაზე რეგისტრაცია</h2>

    <form action="/submit-event-registration" method="POST">
        <!-- სახელი -->
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required>

        <!-- გვარი -->
        <label for="surname">გვარი:</label>
        <input type="text" id="surname" name="surname" placeholder="შეიყვანეთ თქვენი გვარი" required>

        <!-- ელექტრონული ფოსტა -->
        <label for="email">ელექტრონული ფოსტა:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <!-- ტელეფონის ნომერი -->
        <label for="phone">ტელეფონის ნომერი:</label>
        <input type="tel" id="phone" name="phone" placeholder="მაგ: 599123456" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

        <!-- ღონისძიების არჩევა -->
        <label for="event">ღონისძიება:</label>
        <select id="event" name="event" required>
            <option value="" disabled selected>აირჩიეთ ღონისძიება</option>
            <option value="workshop">კურსი/კონფერენცია</option>
            <option value="concert">კონცერტი</option>
            <option value="seminar">სემინარი</option>
            <option value="meeting">შეხვედრა</option>
        </select>

        <!-- განცხადება -->
        <label for="comments">კომენტარი:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="დაწერეთ თქვენი კომენტარი თუ საჭირო არის"></textarea>

        <!-- ღილაკი -->
        <button type="submit">რეგისტრაცია</button>
    </form>

</body>
</html>
