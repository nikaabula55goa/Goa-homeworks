<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="background">
        <div class="nft-card">
            <div class="nft-image">
                <img src="image-equilibrium.jpg" alt="NFT Image">
            </div>
            <div class="nft-content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="nft-details">
                    <div class="price">
                        <img src="ethereum.png" alt="ETH Icon">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time-left">
                        <img src="clock.png" alt="Clock Icon">
                        <span>3 days left</span>
                    </div>
                </div>
                <div class="creator">
                    <img src="image-avatar.png" alt="Creator Avatar">
                    <span>Creation of <a href="#">Jules Wyvern</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
