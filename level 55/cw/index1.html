    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Parent Div -->
    <div class="parent-div">

        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>

        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
        <div class="child-div"></div>
    </div>

    <!-- Second Div (with 6 elements distributed over 3 rows) -->

        <div class="bottom-element"></div>
        <div class="bottom-element"></div>
        <div class="bottom-element"></div>
        <div class="bottom-element"></div>
        <div class="bottom-element"></div>
        <div class="bottom-element"></div>
    </div>

</body>
</html>
